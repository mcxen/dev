<html>
    <head>
        <title>
            表格标签的学习
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1" width="400" cellspacing = "0" align="center" cellpadding = "4">
            <tr align="center"><!--这个一行的标签-->
                <th>姓名</th>
                <th>电话</th>
                <th>班级</th>
            </tr>
            <tr align="center">
                <td>陈贤文</td>
                <td>13588888888</td>
                <td>机械1888</td>
            </tr>
            <tr  align="center">
                <td>彭梓欣</td>
                <td>18788888888</td>
                <td>化学1988</td>
            </tr>
        </table>
    <div>
        <table border="1" cellspacing = "0" align="center" cellpadding = "4">
            <tr align="center"><!--这个一行的标签-->
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr align="center"><!--这个一行的标签-->
                <th>苹果</th>
                <th>5</th>
                <th>20</th>
                <th>100</th>
                <th><img src="delete.png" width="24" height="24"></th>
            </tr>  <tr align="center"><!--这个一行的标签-->
                <th>香蕉</th>
                <th>3</th>
                <th>10</th>
                <th>30</th>
                <th><img src="delete.png" width="24" height="24"></th>
            </tr>

        </table>
    </div>
    </body>
</html>

<!--
    表格 table
    行   tr
    列   td
    表头列 th

    table有下列属性
    border 粗细
    width
    cellspacing
    cellpadding
    aligh
-->
