<html>
    <head>
        <title>
            表格标签的学习
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1" width="400" cellspacing = "0" align="center" cellpadding = "4">
            <tr align="center"><!--这个一行的标签-->
                <th>姓名</th>
                <th>电话</th>
                <th>班级</th>
            </tr>
            <tr align="center">
                <td>陈贤文</td>
                <td>13588888888</td>
                <td>机械1888</td>
            </tr>
            <tr  align="center">
                <td>彭梓欣</td>
                <td>18788888888</td>
                <td>化学1988</td>
            </tr>
        </table>
    </body>
</html>
